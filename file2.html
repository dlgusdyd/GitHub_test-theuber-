<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 원격저장소에 커밋하는 방법</title>
    <style>
        dt{font-size:17px; font-weight:700;}
        dd{margin-left:0; font-size:14px;}
    </style>
</head>
<body>
    <div id="wrap">
        <dl>
            <dt>원격저장소 만들기</dt>
            <dd>
                <p>1.GitHub 사이트 접속 후 상단 오른쪽 + 버튼 클릭 후 New repository를 통해 저장소 생성</p>
                <p>2.주소값 복사 후 명령어를 통해 원격 저장소 입력</p>
                <p>--> git remote add origin https://github.com/dlgusdyd/GitHub_test-theuber-.git</p>
                <p>3.git push origin master 명령어를 통해 내 GitHub 계정정보로 로그인 후 파일 push</p>
            </dd>
        </dl>
    </div>
</body>
</html>
