<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 원격저장소에 커밋을 로컬저장소에 내려받기</title>
    <style>
        dt{font-size:17px; font-weight:700;}
        dd{margin-left:0; font-size:14px;}
    </style>
</head>
<body>
    <div id="wrap">
        <dl>
            <dt>GitHub 원격저장소에 커밋을 로컬저장소에 내려받기</dt>
            <dd>
                <p>1.파일을 내려받을 폴더를 생성 후 우클릭를 통해 Git Bash Here를 실행</p>
                <p>2.GitHub의 원격저장소에 들어가 Clone or download 버튼을 클릭해 주소를 복사</p>
                <p>-->Download ZIP를 통해 소스코드를 똑같이 받을 수 있지만 그럴 경우 원격저장소와 버전 정보가 제외되니 꼭 클론을 통해 다운</p>
                <P>3.git clone 주소값 입력 / 한간 띄고 . 꼭 삽입 / 점을 찍지 않으면 폴더 안에 폴더가 개별생성</P>
            </dd>
        </dl>
    </div>
</body>
</html>
