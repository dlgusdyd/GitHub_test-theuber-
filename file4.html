<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬저장소를 소스트리에 불러오기</title>
    <style>
        dt{font-size:17px; font-weight:700;}
        dd{margin-left:0; font-size:14px;}
    </style>
</head>
<body>
    <div id="wrap">
        <dl>
            <dt>로컬저장소를 소스트리에 불러오기</dt>
            <dd>
                <p>1.소스트리 실행 후 상단 탭 Add 버튼을 클릭 해 작업경로를 탐색</p>
                <p>
                    Clone : 원격저장소를 내 컴퓨터에 받아오고(로컬저장소 자동 생성됨), 소스트리에도 추가<br />
                    Add : 내 컴퓨터에서 이미 만든 로컬저장소를 소스트리에 추가<br />
                    Create : 내 컴퓨터의 폴더에 새로운 로컬저장소 생성하기(git init)
                </p>
                <p>2.파일 수정 후 커밋파일 올린 후 설명 추가 및 push로 원격저장소에 저장 후 pull로 로컬저장소에 저장</p>
            </dd>
        </dl>
    </div>
</body>
</html>
